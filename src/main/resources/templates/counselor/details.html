<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>상담사 정보 입력</title>
</head>
<body>
    <h1>상담사 정보 입력</h1>
    <h3>내담자들이 볼 수 있도록 자신의 정보를 입력해주세요 :)</h3>
    <form role="form" th:action="@{/counselor/details}" method="post">
        <div>
            <label th:for="title">제목</label>
            <input type="text" id="title" name="title" placeholder="제목을 입력하세요">
        </div>

        <div>
            <label th:for="content">내용</label>
            <textarea name="content" placeholder="내용을 입력해 주세요."></textarea>
        </div>

        <div>
            <label th:for="counselingField">사용하는 상담기법</label>
            <input type="text" id="counselingField" name="counselingField" placeholder="사용하는 상담기법을 입력해주세요">
        </div>

        <button type="submit">완료</button>
    </form>
</body>
</html>
