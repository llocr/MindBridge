<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extraas-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>My Page</title>
</head>
<body>
    <h1>My page</h1>
    <div>
    <div>
        <label for="id">아이디</label>
        <input type="text" id="id" name="id" th:value="${ #authentication.principal.id}" readonly>
    </div>

    <div>
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" th:value="${#authentication.principal.password}" readonly>
    </div>

    <div>
        <label for="name">이름</label>
        <input type="text" id="name" name="name" th:value="${#authentication.principal.name}" readonly>
    </div>

    <div>
        <label for="studentNo">학번</label>
        <input type="text" id="studentNo" name="studentNo" th:value="${#authentication.principal.studentNo}" readonly>
    </div>

    <div>
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" th:value="${#authentication.principal.email}" readonly>
    </div>

    <div>
        <label for="major">학과</label>
        <input type="text" id="major" name="major" th:value="${#authentication.principal.major}" readonly>
    </div>

    <div>
        <label for="birth">생년월일</label>
        <input type="date" id="birth" name="birth" th:value="${#authentication.principal.birth}" readonly>
    </div>

    <div>
        <label for="address">주소</label>
        <input type="text" id="address" name="address" th:value="${#authentication.principal.address}" readonly>
    </div>
    </div>
    <button onclick="location.href='/index'">메인으로 돌아가기</button>
</body>
</html>
