<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <script type="text/javascript" th:src="@{/js/memberDupCheck.js}"></script>
    <title>SIGNIN</title>
</head>
<body>
  <h1>회원가입</h1>
  <div>
    <form role="form" th:action="@{/signin}" method="post">
      <div class="form-group">
        <label th:for="id">아이디</label>
        <input type="text" id="id" name="id" placeholder="id를 입력하세요">
        <button type="submit" id="memberIdDup">아이디 중복 확인</button>
        <span class="dup_check_1" id="id_dup_check_1">사용 가능한 아이디입니다.</span>
        <span class="dup_check_2" id="id_dup_check_2">이미 존재하는 아이디입니다.</span>
      </div>

      <div class="form-group">
        <label th:for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호을 입력하세요">
      </div>

      <div class="form-group">
        <label th:for="name">이름</label>
        <input type="text" id="name" name="name" placeholder="이름을 입력하세요">
      </div>

      <div class="form-group">
        <label th:for="gender">성별</label>
        <label><input type="radio" name="gender" value="F">여자</label>
        <label><input type="radio" name="gender" value="M">남자</label>
        <label><input type="radio" name="gender" value="N">선택없음</label>
      </div>

      <div class="form-group">
        <label th:for="studentNo">학번</label>
        <input type="text" id="studentNo" name="studentNo" placeholder="학번을 입력하세요">
        <button type="submit" id="memberNoDup">학번 중복 확인</button>
        <span class="dup_check_1" id="no_dup_check_1">가입 가능한 학번입니다.</span>
        <span class="dup_check_2" id="no_dup_check_2">이미 존재하는 학번입니다.</span>
      </div>

      <div class="form-group">
        <label th:for="email">email</label>
        <input type="email" id="email" name="email" placeholder="이메일을 입력하세요">
      </div>

      <div class="form-group">
        <label th:for="major">학과</label>
        <select name="major" id="major" ></select>
      </div>

      <div class="form-group">
        <label th:for="birth">생일</label>
        <input type="date" id="birth" name="birth">
      </div>

      <div class="form-group">
        <label th:for="address">주소</label>
        <input type="text" id="address" name="address" placeholder="주소를 입력하세요">
      </div>
      <br>
      <button type="submit" id="registerBtn">회원가입하기</button>
    </form>
    <button onclick="location.href='/'">돌아가기</button>

  </div>
  <script>
    fetch('/majorList')
            .then(res => res.json())
            .then(data => {
              const $major = document.getElementById('major');
              for (let index in data) {
                const major = data[index];
                const $option = document.createElement('option');
                $option.value = major.majorNo;
                $option.textContent = major.name;
                $major.appendChild($option);
              }
            });
  </script>
</body>
</html>
